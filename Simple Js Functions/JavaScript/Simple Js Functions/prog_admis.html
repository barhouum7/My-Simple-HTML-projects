<!DOCTYPE html>
<html>
<head>
	<title>Hello World !! :) </title>
	<script type="text/javascript">
		t = new Array();
		var n,i ;
		do
			n = Number(prompt("Entrer le nombre des élève : ","")) ;
		while ( n < 5 || n > 30 ) ;
		for(i = 1; i <= n; i++){
			do
			t[i] = Number(prompt("Entrer une moyenne : ")) ;
			while (t[i] < 0 || t[i] > 20) ;
		}
		for(i = 1; i <= n; i++){
			if(t[i] >= 10){
				document.write("<font color='green' size='7'><b><i>:) Admis!  :  "+t[i]+"</i></b></font><br>") ;
			}else{document.write("<font color='red' size='7'><b><i>:( Réfusé!  :  "+t[i]+"</i></b></font><br>") ;}			
		}
	</script>
</head>
<body bgcolor="#C0C0">

</body>
</html>
