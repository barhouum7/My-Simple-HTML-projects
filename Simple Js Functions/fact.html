	<script type="text/javascript" language="javascript">
		function fact(x)
		{
			f = 1;
			for (i = 1; i <= x; i++)
				f = f*i ;
			return(f);
		}
  	</script>

<body>
<script type="text/javascript" language="javascript">
	do
	x = Number(prompt("Donner un entier :","0"));
	while (x <0) ;
	
	alert("La factoriel de "+x+" est : "+fact(x));
</script>
