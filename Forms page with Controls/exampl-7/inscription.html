<html>

<head>
<meta http-equiv="Content-Language" content="fr">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Inscription d'un(e) assuré(e)</title>
<script language="javascript">
function vérifier()
{

}

</script>
</head>

<body bgcolor="#6AE6FF">
<form name="f" action="" method="post" onsubmit="return vérifier()">

<p align="center"><b><i>
<font face="Matura MT Script Capitals" size="7" color="#800080">Inscription 
d'un(e) assuré(e)</font></i></b></p>
<div align="center">
<table border="0" width="100%">
	<tr>
		<td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; •&nbsp; Matricule :</td>
		<td><input type="text" name="m" size="20"></td>
	</tr>
	<tr>
		<td align="center">•&nbsp;&nbsp; Ncin :</td>
		<td><input type="text" name="c" size="20"></td>
	</tr>
	<tr>
		<td align="center">•&nbsp;&nbsp; Nom :</td>
		<td><input type="text" name="n" size="20"></td>
	</tr>
	<tr>
		<td align="center">&nbsp;&nbsp;&nbsp; •&nbsp;&nbsp; Prénom :</td>
		<td><input type="text" name="p" size="20"></td>
	</tr>
	<tr>
		<td align="center">&nbsp;&nbsp;&nbsp;&nbsp; •&nbsp;&nbsp; Etat civil :</td>
		<td><input type="radio" value="V1" name="etc">Célibataire
		<input type="radio" value="V1" name="etc">Marié
		<input type="radio" value="V1" name="etc">Divorcé</td>
	</tr>
	<tr>
		<td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		•&nbsp;&nbsp; Nombre d'enfants assurés :</td>
		<td><input type="text" name="nbe" size="20"></td>
	</tr>
	<tr>
		<td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		•&nbsp;&nbsp; Type d'assurance :</td>
		<td><select size="3" name="ta">
		<option>Santé publique</option>
		<option>Médecin de famille</option>
		<option>Remboursement des dépenses</option>
		</select></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="submit" value="Inscrire" name="B1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="Annuler" name="B2"></td>
	</tr>
</table>
</div>
</form>
</body>

</html>
